<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Villians!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css" />
    <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
    <script src="assests/javascript/game.js" type="text/javascript"></script>
    <audio src="assests/sounds/door.wav" autoplay>
        <embed src="assests/sounds/door.wav" width="180" height="90" hidden="true" />
        </audio>
</head>
<body>
    
    <div class = "container">
        <img id="title-image" src="assests/images/title.jpg" alt="Title Image"/>
        <div class="row">
          <div class="col-md-6 gameplay -column">
            <img id="youwin-image" src="assests/images/youwin.jpg" alt="Winning Image" />
            <img id="gameover-image" src="assests/images/gameover.jpg" alt="Game Over Image" />
            <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
            <img id="rulesImage" src="assests/images/rules.jpg" alt="Rules" /> 
          </div> 
          <div class="col-md-6 gameplay-column">
            <h2>Press Any Key to Get Started!</h2>
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
           </div>
        </div>
    </div>    

    <script>
        resetGame();
        updateDisplay();
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
</body>
</html>
